<!DOCTYPE html>
<html>

<head>
    <title>Hello World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .col {
            border: 4px solid black;
        }

        .col-md-4 {
            border: 4px solid red;
        }

        .col-lg-4 {
            border: 4px solid green;
        }
    </style>
</head>

<body>
    <h1>hello world</h1>

    grid system
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>hello world1</h2>
            </div>
            <div class="col">
                <h2>hello world2</h2>
            </div>
            <div class="col">
                <h2>hello world3</h2>
            </div>
        </div>
    </div>
    <h1>medium screen</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-6" style="background-color:red;">
                <h2>hello world1</h2>
            </div>
            <div class="col-md-4 col-sm-6" style="background-color:green;">
                <h2>hello world2</h2>
            </div>
            <div class="col-md-4 col-sm-6" style="background-color:yellow;">
                <h2>hello world3</h2>
            </div>
        </div>
    </div>
    <h1>large screen</h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6">
                <h2>hello world 1</h2>
            </div>
            <div class="col-lg-4 col-md-6">
                <h2>hello world 2</h2>
            </div>
            <div class="col-lg-4 col-md-6">
                <h2>hello world 3</h2>
            </div>
        </div>
    </div>




</body>

</html>
