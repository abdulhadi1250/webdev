<!DOCTYPE html>
<html>

<head>
    <title>Hello world</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>this is positioning in css</h1>
    <div>this is div without css</div>
    <div class="absolute">this is absolute div</div>
    <div class="relative">this is relative div</div>
    <div class="fixed">this is fixed div</div>
    <div class="sticky">this is sticky div</div>
    <div class="first">this is first div with opacity</div>
    <div class="second">this is second div with opacity</div>

</body>

</html>
