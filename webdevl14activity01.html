<html lang="en">

<head>
    <tite>Document</tite>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container bg-info text-danger">
        <h1>Media In HTML</h1>
        <P>This is a simple example of using media elements in HTML</P>
        <p>Here are some examples</p>
    </div>
    <div class="container-fluid bg-warning text-dark">
        <h2>Images</h2>
        <img src="https://www.w3schools.com/html/pic_trulli.jpg" alt="Placeholder image" class="img-fluid">
    </div>
    <div class="container bg-success text-white">
        <h2>Audio</h2>
        <audio controls class="w-100">
            <source src="https://www.w3schools.com/html/horse.ogg" type="audio/ogg">
            <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <div class="container  p-3 mb-2 bg-secondary text-white">
        <h2>Video</h2>
        <video controls class="w-100">
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            <source src="https://www.w3schools.com/html/mov_bbb.ogg" type="video/ogg">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="container  p-3 mb-3 bg-primry text-white">
        <h2>Iframe</h2>
        <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" title="Youtube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; allowfullscreen>
                            class=" w-100" height="500px"></iframe>
        </iframe>
    </div>
    <div class="container border 10px solid green">
        <h2>Responsive image</h2>
        <img src="https://www.w3schools.com/html/pic_trulli.jpg" alt="Responsive image" class="img-fluid">
    </div>
</body>

</html>
