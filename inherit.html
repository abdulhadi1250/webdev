<!DOCTYPE html>
<html>

<body>
    <h2>inheritance</h2>
    <p id="model1"></p>
    <script>
        class car {
            constructor(brand) {
                this.brand = brand;
            }
            present() {
                return "i have a " + this.brand;

            }
        }
        class model extends car {
            constructor(brand, mod) {
                super(brand);
                this.mod = mod;
            }
            show() {
                return this.present() + " it is a " + this.mod;
            }
        }
        let mycar = new model("ford,Mustang")
        document.getElementById("model1").innerHTML = mycar.show();
    </script>

</body>

</html>
