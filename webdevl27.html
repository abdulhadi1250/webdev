<!DOCTYPE html>
<html>

<head>
    <title>Hello world</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="result"></p>
    <p id="cal"></p>
    <script>
        var marks = 16;
        document.write(typeof (marks))
        var name = "Wajiha"
        document.write(typeof (name))
        var fruit = ["apple", "banana", "cherry", "kiwi"]
        document.write("<br/>")
        document.write(typeof (fruit))
        var x = 10;
        var y = 12;
        var data1 = "123";
        document.getElementById("result").innerHTML = Number(data1) * 2;
        document.getElementById("demo").innerHTML = x + y;
        document.getElementById("demo1").innerHTML = String(x) + String(y); //type conversation

        //exception handling

        try {
            alert("Welcome");
        }
        catch (error) {
            document.write(error.message);
        }

        //arrow function

        add = (a, b) => a + b;
        document.getElementById("cal").innerHTML = "the result is " + add(12, 11)

    </script>
</body>

</html>
